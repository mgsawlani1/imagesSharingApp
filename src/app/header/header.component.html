<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="darkTheme" [ngClass]="{ 'theme-light': setDark }">
      <h2 tabindex="1" aria-label="heading for app">Images Sharing App</h2>

      <div class="spacer"></div>

      <div>
        <button id="log" [routerLink]="'/login'" tabindex="1" aria-label="Login" *ngIf="isAuthUser">
          Sign in
        </button>
        <button id="log" [routerLink]="'/signup'" aria-label="SignUP" *ngIf="isAuthUser">
          Sign up
        </button>
        <div></div>
        <button id="log" (click)="logout()" aria-label="LogOut" *ngIf="isLogout">Log Out</button>
      </div>
      <span></span>
      <label class="switch">
        <input type="checkbox" checked aria-label="change theme" (click)="onChangeToggle()" />
        <span class="slider round"></span>
      </label>
    </header>
  </body>
</html>
